<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post</title>
    <style>
      .container {
        width: 90%;
        margin: auto;
      }
      .card {
        border: 1px solid #999;
        padding: 10px;
        margin: 5px 0px;
      }
      .card-title {
        font-size: 1.5rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Posts</h2>
      <div id="post_list">
       
      </div>
    </div>
    <script>
      fetch("https://jsonplaceholder.typicode.com/posts")
        .then((response) => {
        //   console.log(response);
          return response.json();
        })
        .then((res) => {
          const formattedHTML = res.map((post) => {
            console.log(post);
            return `
                <div class="card">
                    <div class="card-title">${post.title}</div>
          <div class="card-body">
          ${post.body}
          </div>
                </div>`;
          });
          document.getElementById("post_list").innerHTML = formattedHTML.join('');
        });
    </script>
  </body>
</html>
